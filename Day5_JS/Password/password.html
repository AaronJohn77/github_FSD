<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password show and hide</title>
</head>

<body>
    <h1>Password</h1>
    <table>
        <tr>
            <td><input type="password" id="password"></td>
            <td><img src="eyeicon_hide.png" alt="eyeicon" id="eyeicon" style="height: 30px;"></td>

        </tr>
        <tr>
            <td>
                <p id="message" style="display: none;"> Your Password is</p>
            </td>
            <td><span id="strength"></span></td>
        </tr>

        <script>

            let eyeicon = document.getElementById("eyeicon");
            let password = document.getElementById("password");
            let msg = document.getElementById("message");
            let str = document.getElementById("strength");



            eyeicon.onclick = function () {

                if (password.type == "password") {

                    password.type = "text";
                    eyeicon.src = "eyeicon_unhide.png";

                } else {

                    password.type = "password";
                    eyeicon.src = "eyeicon_hide.png";

                }

            }

            password.addEventListener("input", () => {

                if (password.value.length > 0) {

                    msg.style.display = "block";


                } else {
                    msg.style.display = "none";

                };

                if (password.value.length < 4) {
                    str.innerHTML = "Weak"
                    password.style.borderColor = "red"
                    msg.style.color = "red"
                    str.style.color = "red"

                } else if (password.value.length >= 4 && password.value.length < 8) {

                    str.innerHTML = "Medium"
                    password.style.borderColor = "yellow"
                    msg.style.color = "yellow"
                    str.style.color = "yellow"

                }
                else if (password.value.length >= 8) {
                    str.innerHTML = "Strong"
                    password.style.borderColor = "green"
                    msg.style.color = "green"
                    str.style.color = "green"
                }


            });







        </script>
    </table>
</body>

</html>
