<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Declaration </title>
</head>
<body>
    <Script>
        let globalVar ="Hello";
            document.write('Before the function: ');
            document.write(globalVar);
            document.write('</br>');

        function x(){
            let globalVar ="Hello World"
            document.write('Inside the function: ');
            document.write(globalVar);
            document.write('</br>');
        }
            x();
            document.write('Outside the function: ');
            document.write(globalVar);


    </Script>
</body>
</html>
