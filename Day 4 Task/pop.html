<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop out function</title>
</head>
<body>
    <script>
        alert("This is an alert")
        let num1, num2, sum;
        num1 = parseInt(prompt("please enter the number 1"))
        num2 = parseInt(prompt("please enter the number 2"))
        sum = num1 + num2;
        document.write("The sum of the two number is : " + sum )

    </script>
</body>
</html>
