<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaton </title>
</head>
<body>

    <script>

        let a = 10, b = 20, c = "20.5", d = "15", f = 3, z = 0, x= "cat";
        
        document.write( a != b);
        document.write('</br>');
        document.write( b == c);
        document.write('</br>');
        document.write( b === c);
        document.write('</br>');
        document.write( d >= c);
        document.write('</br>');
        document.write( d >= f);
        document.write('</br>');
        document.write( f <= c);
        document.write('</br>');
        document.write( z != c && b == c && f > z);
        document.write('</br>');
        document.write( z != c && b === c && f > z);
        document.write('</br>');
        document.write( z <= c || b === c | f > z);
        document.write('</br>');
        document.write( z != c || b == c || f < z);
        document.write('</br>');
        document.write('</br>');
        document.write("Testing the function of isNaN");
        document.write("In JavaScript NaN is short for 'not a number'. <br>  The isNaN() method converts the value to a number before testing it.");
        document.write('</br>');
        document.write('</br>');
        document.write(isNaN("apple"));
        document.write('</br>');
        document.write(isNaN(10));
        document.write('</br>');
        document.write(isNaN(c));
        document.write('</br>');
        document.write(isNaN(x));

        




    </script>
    
</body>
</html>
