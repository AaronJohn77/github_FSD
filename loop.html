<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop function</title>
</head>
<body>

    <script>
         for(let x = 0; x <= 100; x++ ){

            document.write(x);
            document.write("</br>");
            x = x + 20
         }

        
         let y = 0;
         while(y <= 100){
            console.log(y = y +10);

            y = y -3

         }

         let z = 2;
         while(z <= 100){
            document.write("</br>");
            document.write("Playing with multiplecation: ");
            document.write(z = z * z);

        

         }


    </script>
    
</body>
</html>
